<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>

<body>

    <!------Header for HS and Timer----------->
    <header>
        <h3> 
            <a id="scores" href="#" Class="scores">View High Scores</a>
        </h3> 
        <div id="mycounter" Class="timer">
            <p id="timer">Timer: <span id="countdown">180s</span></p>
        </div>
    </header>
    <!-----------Start Button------------------->
    <nav>
        <button id="strtbtn" onclick="onTimer()" class="start">START QUIZ</button>
    </nav>
    
    <!---------questions------------->
<main>
    <section id="container1">
        <div id="q-acontainer" class="invisible">
            <strong class="Question"></strong>
                <button id="Abtn" onclick="answer('A')" Class="qbtn">A</button>
                <button id="Bbtn" onclick="answer('B')" Class="qbtn">B</button>
                <button id="Cbtn" onclick="answer('C')" Class="qbtn">C</button>
                <button id="Tbtn" onclick="answer('True')" Class="qbtn">TRUE</button>
                <button id="Fbtn" onclick="answer('False')" Class="qbtn">FALSE</button>
        </div>    
    </section>

    
</main>
    <script src="assets/JS/script.js"></script>
</body>
</html>
